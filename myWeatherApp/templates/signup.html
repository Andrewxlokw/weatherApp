{% extends "index.html" %}
<!-- django default sign up page -->

<!-- source: https://learndjango.com/tutorials/django-login-and-logout-tutorial -->
{% block content %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign up</button>
  </form>
{% endblock %}
